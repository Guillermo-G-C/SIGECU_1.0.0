<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Cursos</title>

<meta charset="UTF-8">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport"/>


<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext"
	rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" type="text/css">

<!-- Bootstrap Core Css -->
<link th:href="@{/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet"/>

<!-- Waves Effect Css -->
<link th:href="@{/plugins/node-waves/waves.css}" rel="stylesheet" />

<!-- Animation Css -->
<link th:href="@{/plugins/animate-css/animate.css}" rel="stylesheet" />

<!--WaitMe Css-->
<link th:href="@{/plugins/waitme/waitMe.css}" rel="stylesheet" />

<!-- Custom Css -->
<link th:href="@{/css/style.css}" rel="stylesheet"/>

<!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
<link th:href="@{/css/themes/all-themes.css}" rel="stylesheet" />
</head>
<body>

	<section th:include="fragment/menualumno"></section>
	<section class="content">
		<div class="container-fluid">
			<div class="block-header">
				<h2>COLORED CARDS</h2>
			</div>
			<!-- Basic Example -->
			<div class="row clearfix">

				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"
					th:each="cur : ${listaCursosAl}">
					<div class="card">
						<div class="header bg-cyan">
							<h2 th:text="${cur.cNombre}"></h2>
							<ul class="header-dropdown m-r--5">
								<li><a href="javascript:void(0);"> <i
										class="material-icons">mic</i>
								</a></li>
								<li class="dropdown"><a href="javascript:void(0);"
									class="dropdown-toggle" data-toggle="dropdown" role="button"
									aria-haspopup="true" aria-expanded="false"> <i
										class="material-icons">more_vert</i>
								</a>
								<!-- 
									<ul class="dropdown-menu pull-right">
										<li><a href="javascript:void(0);">Action</a></li>
										<li><a href="javascript:void(0);">Another action</a></li>
										<li><a href="javascript:void(0);">Something else here</a></li>
									</ul>-->
									</li>
							</ul>
						</div>
						<div class="body">
							<div class="input-group input-group-lg">
								<span class="input-group-addon"> <i
									class="material-icons">view_compact</i>
								</span>
								<div class="form-line">
									<textarea rows="5" cols="5" class="form-control"  th:text="${cur.cDescripcion}"></textarea> 
								</div>
							</div>
							<div class="input-group input-group-lg">
								<span class="input-group-addon"> <i
									class="material-icons">person</i>
								</span>
								<div class="form-line">
									<input type="text" class="form-control" placeholder="Username">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- Jquery Core Js -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core Js -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.js}"></script>

	<!-- Select Plugin Js -->
	<script th:src="@{/plugins/bootstrap-select/js/bootstrap-select.js}"></script>

	<!-- Slimscroll Plugin Js -->
	<script th:src="@{/plugins/jquery-slimscroll/jquery.slimscroll.js}"></script>

	<!-- Waves Effect Plugin Js -->
	<script th:src="@{/plugins/node-waves/waves.js}"></script>

	<!-- Wait Me Plugin Js -->
	<script th:src="@{/plugins/waitme/waitMe.js}"></script>

	<!-- Custom Js -->
	<script th:src="@{/js/admin.js}"></script>
	<script th:src="@{/js/pages/cards/colored.js}"></script>

	<!-- Demo Js -->
	<script th:src="@{/js/demo.js}"></script>
</body>
</html>
