<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Lisa de Examenes</title>


<link href="#"
	th:href="@{/fonts/material-design-icons-master/material-icons.css}" />
<link href="#" th:href="@{/plugins/bootstrap/css/bootstrap.css}"
	rel="styleseet" />
<link href="#" th:href="@{/plugins/node-waves/waves.css}"
	rel="stylesheet" />
<link href="#" th:href="@{/plugins/bootstrap/css/bootstrap.css}"
	rel="stylesheet" />
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/themes/all-themes.css}" rel="stylesheet" />
<link href="#" th:href="@{/plugins/animate-css/animate.css}"
	rel="stylesheet" />
<script src="@{//plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap Core Js -->
<script src="@{//plugins/bootstrap/js/bootstrap.js}"></script>

<!-- Select Plugin Js -->
<script src="@{//plugins/bootstrap-select/js/bootstrap-select.js}"></script>

<!-- Slimscroll Plugin Js -->
<script src="@{//plugins/jquery-slimscroll/jquery.slimscroll.js}"></script>

<!-- Waves Effect Plugin Js -->
<script src="@{//plugins/node-waves/waves.js}"></script>

<!-- Custom Js -->
<script src="@{//js/admin.js}"></script>

<!-- Demo Js -->
<script src="@{//js/demo.js}"></script>
</head>


<body class="theme-red">
	<section class="content">
		<div class="container-fluid">
			<div class="row clearfix">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="card">
						<div class="header">
							<h2>LISTA EXAMEN</h2>
							<div class="row clearfix">
								<div class="col-md-12">
									<label> Agregar Pregunta</label>
									<button type="button"
										class="btn btn-primary btn-lg m-l-15 waves-effect">Agregar</button>
								</div>
							</div>
						</div>

						<div class="body">
							<div class="table-reponsive">
								<table
									class="table table-bordered table-spriped table-hover dataTable js-exportable">
									<thead>
										<tr>
											<th>Nombre</th>
											<th>Tiempo</th>
											<th>Curso</th>
											<th>Acciones</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="exam : ${listaExamen}">
											<td th:text="${exam.eNombre}"></td>
											<td th:text="${exam.eTiempo}"></td>
											<td th:text="${idCurso}"></td>
											<td>
												<div>
													<a href="#"
														th:href="@{/adminExamen/nuevoExamen?idEvaluacion=__${exam.idevaluacion}__}">
														<button type="button"
															class="btn btn-primary btn-lg m-l-15 waves-effect">Editar</button>
													</a>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
