<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Eventos por Alumno</title>
<link href="#"
	th:href="@{/fonts/material-design-icons-master/material-icons.css}" />
<link href="#" th:href="@{/plugins/bootstrap/css/bootstrap.css}"
	rel="styleseet" />
<link href="#" th:href="@{/plugins/node-waves/waves.css}"
	rel="stylesheet" />
<link href="#" th:href="@{/plugins/bootstrap/css/bootstrap.css}"
	rel="stylesheet" />
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/themes/all-themes.css}" rel="stylesheet" />
<link href="#" th:href="@{/plugins/animate-css/animate.css}"
	rel="stylesheet" />
<script src="@{//plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap Core Js -->
<script src="@{//plugins/bootstrap/js/bootstrap.js}"></script>
<!-- Select Plugin Js -->
<script src="@{//plugins/bootstrap-select/js/bootstrap-select.js}"></script>
<!-- Slimscroll Plugin Js -->
<script src="@{//plugins/jquery-slimscroll/jquery.slimscroll.js}"></script>
<!-- Waves Effect Plugin Js -->
<script src="@{//plugins/node-waves/waves.js}"></script>
<!-- Custom Js -->
<script src="@{//js/admin.js}"></script>
<!-- Demo Js -->
<script src="@{//js/demo.js}"></script>

</head>
<body class="theme-red">
<section th:include="@{fragment/menuadmin}"></section>
	<section class="content">
	<div class="container-fluid">
		<!-- Input -->
		<div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="card">
					<div class="header">
						<h2>Eventos por Alumno</h2>
					</div>
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"
					th:each="evento :${listarEventos}">
					<div class="card">
						<div class="header bg-cyan">
							<h2 th:text="${evento.curso.getcNombre()}"></h2>
							<ul class="header-dropdown m-r--5">

							</ul>
						</div>
						<div class="body">
							<div class="input-group input-group-lg">
								
								<div class="form-line">
									<textarea rows="5" cols="5" class="form-control"
										th:text="${evento.getE_fecha_inicio()}"></textarea>
								</div>
							</div>
							<a th:href="@{/preguntasErradas/evaluaciones?}">
								<button type="button" class="btn btn-primary waves-effect">
								 <span>Evaluacion</span>
								</button>
							</a>

						</div>
					</div>
				</div>
					
					
                </div>
                </div> 
                </div>
                </div>
                               
        </section>
        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <!-- Bootstrap Core Js -->
        <script th:src="@{/plugins/bootstrap/js/bootstrap.js}"></script>
        <!-- Select Plugin Js -->
        <script
		th:src="@{/plugins/bootstrap-select/js/bootstrap-select.js}"></script>
        <!-- Slimscroll Plugin Js -->
        <script
		th:src="@{/plugins/jquery-slimscroll/jquery.slimscroll.js}"></script>
        <!-- Waves Effect Plugin Js -->
        <script th:src="@{/plugins/node-waves/waves.js}"></script>

        <!-- Jquery DataTable Plugin Js -->
        <script
		th:src="@{/plugins/jquery-datatable/jquery.dataTables.js}"></script>
        <script
		th:src="@{/plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js}"></script>
        <script
		th:src="@{/plugins/jquery-datatable/extensions/export/dataTables.buttons.min.js}"></script>
        <script
		th:src="@{/plugins/jquery-datatable/extensions/export/buttons.flash.min.js}"></script>
        <script
		th:src="@{/plugins/jquery-datatable/extensions/export/jszip.min.js}"></script>
        <script
		th:src="@{/plugins/jquery-datatable/extensions/export/pdfmake.min.js}"></script>
        <script
		th:src="@{/plugins/jquery-datatable/extensions/export/vfs_fonts.js}"></script>
        <script
		th:src="@{/plugins/jquery-datatable/extensions/export/buttons.html5.min.js}"></script>
        <script
		th:src="@{/plugins/jquery-datatable/extensions/export/buttons.print.min.js}"></script>
        <script th:src="@{/js/pages/ui/modals.js}"></script>

        <!-- Custom Js -->
        <script th:src="@{/js/admin.js}"></script>
        <script src="@{/js/pages/tables/jquery-datatable.js}"></script>

        <!-- Demo Js -->
        <script th:src="@{/js/demo.js}"></script>
</body>
</html>
