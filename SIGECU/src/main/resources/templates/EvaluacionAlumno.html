<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Evaluacion | Alumno</title>

<meta charset="UTF-8" />
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<title>ExamenErrado</title>
<!-- Favicon-->

<link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
<link rel="stylesheet"
	th:href="@{/fonts/material-design-icons-master/material-icons.css}" />
<!-- Bootstrap Core Css -->
<link th:href="@{/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet" />
<!-- Waves Effect Css -->
<link th:href="@{/plugins/node-waves/waves.css}" rel="stylesheet" />
<!-- Animation Css -->
<link th:href="@{/plugins/animate-css/animate.css}" rel="stylesheet" />
<!-- Sweet Alert Css -->
<link th:href="@{/plugins/sweetalert/sweetalert.css}" rel="stylesheet" />

<!-- Custom Css -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
<link th:href="@{/css/themes/all-themes.css}" rel="stylesheet" />


</head>

<body class="theme-red">
	<section th:include="fragment/menualumno"></section>

	<section class="content">
		<div class="container-fluid">

			<div class="row clearfix">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="card">
						<div class="header">
							<h2>Examen</h2>

						</div>
						<div class="body">
							<div id="wizard_vertical">
								<h2 th:each="preguntas : ${listaPreguntas}"
									th:text="${preguntas.pPregunta}"></h2>
								<section th:each="pregunta : ${listaPreguntas}">
									
										<div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
											<div class="info-box-3 bg-blue hover-zoom-effect">
												<div class="icon">
													<i class="material-icons">question_answer</i>
												</div>
												<div class="content">
													<div class="text" th:text="${pregunta.pPregunta}"></div>
													<div class="number" th:text="${pregunta.puntaje}"></div>
												</div>
											</div>

										</div>

										<div class="col-md-offset-8 col-md-4 ">
											<button type="button"
												class="btn btn-primary btn-block waves-effect"
												data-trigger="focus" data-container="body"
												data-toggle="popover" data-placement="bottom"
												title="Descripcion" th:data="${pregunta.pDescripcion}">
												</button>
										</div>

											<div th:each="resp : ${listaRespuestas}"
												th:if="${pregunta.idPregunta==resp.pregunta.getIdPregunta()}">


												<input type="checkbox" th:id="${resp.idRespuesta}"
													class="filled-in chk-col-red"
													th:checked="${resp.rSolucion}" /> <label
													th:for="${resp.idRespuesta}" th:text="${resp.rRespuesta}"></label>
												<!-- 
										th:if="{resp.idRespuesta==respal.RespuestaModel.getidRespuesta()}"
										th:if="{respal.rSolucion==1}"
												<input type="checkbox" th:id="${resp.idRespuesta}"
													class="filled-in chk-col-red"
													th:checked="${resp.rSolucion}" />
-->
											</div>
										
									
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>




	<!--  <div th:each="respal : ${listaRespuestasAlm}" >
										<label th:text="${resp.idRespuesta}"></label>
										
										<label th:tex="${respal.RespuestaModel.getidRespuesta()}"></label>
										
											</div> -->

	<!-- #END# Basic Example | Vertical Layout -->


	<!-- Jquery Core Js -->


	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core Js -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.js}"></script>

	<!-- Select Plugin Js -->
	<script th:src="@{/plugins/bootstrap-select/js/bootstrap-select.js}"></script>

	<!-- Slimscroll Plugin Js -->
	<script th:src="@{/plugins/jquery-slimscroll/jquery.slimscroll.js}"></script>

	<!-- Jquery Validation Plugin Css -->
	<script th:src="@{/plugins/jquery-validation/jquery.validate.js}"></script>

	<!-- JQuery Steps Plugin Js -->
	<script th:src="@{/plugins/jquery-steps/jquery.steps.js}"></script>

	<!-- Sweet Alert Plugin Js -->
	<script th:src="@{/plugins/sweetalert/sweetalert.min.js}"></script>

	<!-- Waves Effect Plugin Js -->
	<script th:src="@{/plugins/node-waves/waves.js}"></script>

	<!-- Custom Js -->
	<script th:src="@{/js/admin.js}"></script>
	<script th:src="@{/js/pages/forms/form-wizard.js}"></script>


	<script th:src="@{/js/pages/ui/tooltips-popovers.js}"></script>

	<!-- Demo Js -->
	<script th:src="@{/js/demo.js}"></script>
</body>
</html>
