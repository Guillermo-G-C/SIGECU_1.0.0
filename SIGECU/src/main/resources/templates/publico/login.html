<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Lisa de Examenes</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" type="text/css" />

<!-- Bootstrap Core Css -->
<link th:href="@{/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet" />

<!-- Waves Effect Css -->
<link th:href="@{/plugins/node-waves/waves.css}" rel="stylesheet" />

<!-- Animation Css -->
<link th:href="@{/plugins/animate-css/animate.css}" rel="stylesheet" />


<!-- Custom Css -->
<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
<link th:href="@{/css/themes/all-themes.css}" rel="stylesheet" />

</head>
<body class="login-page">
	<div class="login-box">
		<div class="logo">
			<a href="javascript:void(0);"><b>SIGECU</b></a> <small>Sistema
				de Gestion de Cursos</small>
		</div>
		<div class="card">
			<div class="body">
				<form id="login" name="login" th:action="@{/logincheck}"
					method="POST">
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
					<div class="msg">Ingresa tus datos para iniciar sesión</div>
					<div class="input-group">
						<span class="input-group-addon"> <i class="material-icons">person</i>
						</span>
						<div class="form-line">
							<input type="text" class="form-control" name="username" id="username"
								placeholder="Usuario" required="" autofocus =""/>
						</div>
					</div>
					<div class="input-group">
						<span class="input-group-addon"> <i class="material-icons">lock</i>
						</span>
						<div class="form-line">
							<input type="password" class="form-control" name="password" id="password"
								placeholder="Contraseña" required=""/>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2">
							<input class="btn btn-block bg-pink waves-effect" type="submit"
								name="submit" value="INGRESAR"/>
						</div>
					</div>
					<div class="row m-t-15 m-b--20">
						<div class="col-xs-6">
							<a href="sign-up.html">Registrar ahora!</a>
						</div>
						<div class="col-xs-6 align-right">
							<a href="forgot-password.html">Recuperar contraseña!</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap Core Js -->
<script  th:src="@{/plugins/bootstrap/js/bootstrap.js}"></script>

<!-- Waves Effect Plugin Js -->
<script th:src="@{/plugins/node-waves/waves.js}"></script>

<script th:src="@{/plugins/jquery-validation/jquery.validate.js}"></script>
<!-- Custom Js -->
<script th:src="@{/js/admin.js}"></script>

<script th:src="@{/js/pages/examples/sign-in.js}"></script>
</body>

</html>
